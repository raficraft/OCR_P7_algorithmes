<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" /> 
    
    <!-- rule css font-family: 'DM Sans', sans-serif;  -->
    
    <script type="text/javascript" src="js/data/recipes.js" defer></script>
    <script type="text/javascript" src="js/tools/tools.js" defer></script>
    <script type="text/javascript" src="js/component/recipe.js" defer></script>
    <script type="text/javascript" src="js/component/listing.js" defer></script>

    <script type="text/javascript" src="js/event/function.js" defer></script>
    <script type="text/javascript" src="js/event/eventDispatcher.js" defer></script>
    
    
    <script type="text/javascript" src="js/algo/getData.js" defer></script>
    <script type="text/javascript" src="js/algo/searchData.js" defer></script>

    <script type="text/javascript" src="js/algo/init.js" defer></script>
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <link  href="css/style.css" rel="stylesheet">
  </head>
  <body id="body">

    <header>
     
      <div class="headerInside">
        <p class="logo"><img src="img/logo.png" alt="Logo des entreprises Les petits plats"></p>
      


      <div id="search" class="search">
        <input type="search" data-js="search" data-context="global"
        placeholder="Rechercher un ingredient; appareil, ustensiles ou une recette">
        <i class="fas fa-search"></i>
      </div>
     
  
        <div id="filterResult" class="filterResult">
          <P class="filterTag filterTag--blue color--ingredients" 
          data-tag data-context="ingredients" data-fields="ingredient" data-depth="lowerLevel">
          coco
          <i class="far fa-times-circle" data-js="delParent" ></i></p>

          <P class="filterTag filterTag--green color--appliance" 
          data-tag context="appliance" data-fields="appliance" data-depth="root">
          blender
          <i class="far fa-times-circle" data-js="delParent" ></i></p>

          

          <P class="filterTag filteTag--red color--ustensils" 
          data-tag context="ustensils" data-fields="ustensils" data-depth="lowerLevel">
            verres
          <i class="far fa-times-circle" data-js="delParent" ></i></p>

        </div>
  
 
        <div class="allInput">

          <!-- Input ingredient-->  

          
            <label id="inputTrigger--ingredients" class="inputTrigger" data-status="close">
                <input type="text" placeholder="Ingredients" class="color--ingredients" data-js="search" data-context="ingredients" 
                       data-placeholder="Ingredients" data-fields="ingredient" data-depth="lowerLevel">
                <i class="fas fa-chevron-down" data-js="openListing" data-context="ingredients"></i>
                <i class="fas fa-chevron-up elHidden" data-js="closeListing" data-context="ingredients"></i>                             
            </label>
          
       
          
          <!-- Input appareil-->  

         
            <label id="inputTrigger--appliance" class="inputTrigger" data-status="close">
                <input type="text" placeholder="Appareil" class="color--appliance"   data-js="search" data-context="appliance" 
                       data-placeholder="Appareil" data-fields="appliance" data-depth="root">
                <i class="fas fa-chevron-down" data-js="openListing" data-context="appliance"></i>
                <i class="fas fa-chevron-up elHidden" data-js="closeListing" data-context="appliance"></i>                 
            </label>
         

             <!-- Input ustensiles-->
            
            <label id="inputTrigger--ustensils" class="inputTrigger" data-status="close">
                <input type="search" placeholder="Ustensiles" class="color--ustensils"  data-js="search" data-context="ustensils" 
                        data-placeholder="Ustensiles" data-fields="ustensils" data-depth="lowerLevel">
                <i class="fas fa-chevron-down" data-js="openListing" data-context="ustensils"></i>
                <i class="fas fa-chevron-up elHidden" data-js="closeListing" data-context="ustensils"></i>              
            </label>  
         

    </header>
<main class="main">

  <section class="mainWrapper"></section>






</main>

  
    <span class="repere--X repere__1--X"></span>
    <span class="repere--X repere__2--X"></span>

    <span class="repere--Y repere__1--Y"></span>
    <span class="repere--Y repere__2--Y"></span>
    <span class="repere--Y repere__3--Y"></span>




    

  </body>

</html>
